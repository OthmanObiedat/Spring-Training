<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring FrameWork</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">1</td>
			<td th:text="${book.title}">test</td>
			<td th:text="${book.publisher.name}">test 1</td>
		</tr>
			
	</table>
</body>
</html>
